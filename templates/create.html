{% extends 'base.html' %}
{% load static %}
{% block content %}
    <header class="masthead">
            <div class="container">

                <div class="masthead-subheading">Shorten your URL!</div>
                <div class="col-md-12">
                <form id="contactForm" method="POST">
                    <div class="row align-items-stretch ">
                        {% csrf_token %}
                            <div class="form-group">
                                {{ form }}

                            </div>
                        </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-xl">Shorten</button>
                    </div>
                </form>
                    </div>

            </div>
    </header>
{% endblock %}
